name: CI/CD Pipeline for .NET Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build, Test, and Analyze
    runs-on: [self-hosted, "BACKEND"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Restore Dependencies
        run: dotnet restore "InfinixInfotech/InfinixInfotech.csproj"

      - name: Build Application
        run: dotnet build "InfinixInfotech/InfinixInfotech.csproj" --configuration Release --no-restore

      - name: Run Unit Tests with Coverage
        run: |
          dotnet test "InfinixInfotech/InfinixInfotech.csproj" --configuration Release --no-build --collect:"XPlat Code Coverage"

      - name: Install reportgenerator tool
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Add reportgenerator to PATH
        run: |
          echo "DOTNET_CLI_HOME=$HOME" >> $GITHUB_ENV
          echo "PATH=$HOME/.dotnet/tools:$PATH" >> $GITHUB_ENV

      - name: Generate Test Coverage Report
        run: |
          reportgenerator -reports:${{ github.workspace }}/TestResults/test_results.trx -targetdir:${{ github.workspace }}/coverage -reporttypes:Html
        
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: ./coverage

      - name: Run Code Analysis with dotnet-format
        run: dotnet format --check

      - name: Publish Application
        run: dotnet publish "InfinixInfotech/InfinixInfotech.csproj" -c Release -o ./publish

  deploy:
    name: Deploy to Docker
    needs: build
    runs-on: [self-hosted, "BACKEND"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t backendmailbox:latest .

      - name: Stop and Remove Old Docker Container
        run: |
          docker stop backendmailbox || true
          docker rm backendmailbox || true

      - name: Deploy New Docker Container
        run: docker run -d -p 5119:8080 --name backendmailbox backendmailbox:latest
